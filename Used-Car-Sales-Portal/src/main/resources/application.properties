#Application name
spring.application.name=Used-Car-Sales-Portal

#Persistence Related Code
#Configuration for connecting with MySQL Database
spring.datasource.url=jdbc:mysql://localhost:3306/used_car_sales_springboot
spring.datasource.username=root
spring.datasource.password=educlaas
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

logging.level.org.hibernate.SQL=debug

# JPA property utility
#Declare JPA to use it 
#ddl - data definition language - Create, Alter, Drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql = true

#Configuration for views
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

server.port=8080